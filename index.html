<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img class="coin" src="./images/image-equilibrium.jpg" alt="" />
        <div class="layer">
          <img src="./images/icon-view.svg" class="eye" alt="" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>

      <p class="desc">
        Our Equilibrium collection promotes<br />balance and calm.
      </p>

      <p class="forthy">
        <img src="./images/icon-ethereum.svg" alt="" /><span class="qtd"
          >0.041 ETH</span
        ><img class="clock" src="./images/icon-clock.svg" alt="" /><span
          class="days"
        >
          3 days left</span
        >
      </p>
      <hr />
      <p class="avatar">
        <img class="ico" src="./images/image-avatar.png" alt="" /><span
          class="crt"
          >Creation of </span
        ><span class="name">Jules Wyvern</span>
      </p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Eric Moura</a>.
    </div>
  </body>
</html>
